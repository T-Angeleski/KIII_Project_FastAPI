apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gaming-app-ingress
  namespace: gaming-app-namespace
  annotations:
    #    ingress.kubernetes.io/router.entrypoints: web
    #    ingress.kubernetes.io/router.tls: "false"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gaming-app-service
                port:
                  number: 80
    - host: gaming-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gaming-app-service
                port:
                  number: 80